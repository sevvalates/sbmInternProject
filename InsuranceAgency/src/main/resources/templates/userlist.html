<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>User List</title>
</head>
<body>
<div class="container">

    <h3>User List</h3>

    <hr/>
    <a th:href="@{/register}" class="btn btn-primary">Register User</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Name </th>
            <th>Surname </th>
            <th>Email </th>
            <th>Identity Number </th>
            <th>Phone Number </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${userList}">
            <td th:text="${user.name}" />
            <td th:text="${user.surname}" />
            <td th:text="${user.email}" />
            <td th:text="${user.identityNumber}" />
            <td th:text="${user.phoneNumber}" />
            <td>
                <!-- <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a> -->
              <a th:href = "@{/userlist/edit/{id}(id=${user.id})}" class = "btn btn-primary">Update</a>
              <a th:href="@{/userlist/{id}(id=${user.id})}" class="btn btn-danger ml-2">Delete</a>
          </td>
      </tr>
      </tbody>

  </table>
</div>

</body>
</html>
