<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Insurance Agency</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/homePage}">Insurance Agency</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/userlist}">User List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/offerlist}">Offer List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/citylist}">City List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/carbrandlist}">Car Brand List</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Get Offer for Car Insurance </h1>
            <div class = "card-body">
                <form action="#" th:action="@{/carInsurance}" th:object="${car}" method="post">

                    <div class ="form-group">
                        <label> Owner of the Car  </label>
                        <select th:field="*{user}">
                            <option value=""> select owner </option>
                            <option th:each="user : ${userlist}"
                                    th:value="${user.id}"
                                    th:text="${user.identityNumber + ' - ' + user.name + ' ' + user.surname}"/>
                        </select>
                        <br>
                        <label> Not registered yet? </label>
                        <a th:href = "@{/register}" class = "btn btn-success">Register Now</a>
                    </div>

                    <div class ="form-group">
                        <label> User City </label>
                        <select th:field="*{city}">
                            <option value=""> select user city </option>
                            <option th:each="city : ${citylist}"
                                    th:value="${city.id}"
                                    th:text="${city.cityName}"/>
                        </select>
                        <br>
                        <label> No City Data? </label>
                        <a th:href = "@{/add_city}" class = "btn btn-success">Add City</a>
                    </div>

                    <div class ="form-group">
                        <label> Car Brand </label>
                        <select th:field="*{carBrand}">
                            <option value=""> select car brand </option>
                            <option th:each="carBrand : ${carbrandlist}"
                                    th:value="${carBrand.id}"
                                    th:text="${carBrand.brandName}"/>
                        </select>
                        <br>
                        <label> No Car Brand Data? </label>
                        <a th:href = "@{/add_car_brand}" class = "btn btn-success">Add Car Brand</a>
                    </div>

                    <div class ="form-group">
                        <label> Plate Number </label>
                        <input
                                type = "text"
                                name = "plateNumber"
                                th:field = "*{plateNumber}"
                                class = "form-control"
                                placeholder="Enter Plate Number"
                        />
                        <p th:errors="*{plateNumber}" class="text-danger"></p>
                    </div>

                    <div class ="form-group">
                        <label> License Serial Number </label>
                        <input
                                type = "text"
                                name = "licenseSerialNumber"
                                th:field = "*{licenseSerialNumber}"
                                class = "form-control"
                                placeholder="Enter License Serial Number"
                        />
                        <p th:errors="*{licenseSerialNumber}" class="text-danger"></p>
                    </div>

                    <div class ="form-group">
                        <label> Year Model </label>
                        <input
                                type = "text"
                                name = "yearModel"
                                th:field = "*{yearModel}"
                                class = "form-control"
                                placeholder="Enter Year Model "
                        />
                        <p th:errors="*{yearModel}" class="text-danger"></p>
                    </div>

                    <div class ="form-group">
                        <label> Price </label>
                        <input
                                type = "text"
                                name = "price"
                                th:field = "*{price}"
                                class = "form-control"
                                placeholder="Enter Price "
                        />
                        <p th:errors="*{price}" class="text-danger"></p>
                    </div>

                    <div class ="form-group" th:object="${offer}">
                        <label> Insurance Start Date </label>
                        <input
                                type = "date"
                                name = "startDate"
                                th:field = "*{startDate}"
                                class = "form-control"
                        />
                        <p th:errors="*{startDate}" class="text-danger"></p>
                        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>
                    </div>


                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
