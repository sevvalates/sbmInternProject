<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Offer List</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand
  <a class="navbar-brand" href="#">Student Management System</a>-->

  <!-- Toggler/collapsibe Button
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
  </button> -->

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" >Insurance Agency</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/register}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/userlist}">User List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/carInsurance}">Car Insurance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/offerlist}">Offer List</a>
      </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/add_city}">Add City</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/citylist}">City List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/add_car_brand}">Add Car Brand</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/carbrandlist}">Car Brand List</a>
        </li>
    </ul>
  </div>
</nav>
<br>

<div class="container">

  <h3>Offer List</h3>

  <table class="table table-bordered table-striped">

    <thead>
    <tr>
       <th>Customer Full Name </th>
        <th>Insurance Type </th>
        <th>Offer Date </th>
       <th>Approved Date </th>
       <th>Offer Price </th>
       <th>Status </th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="offer: ${offerList}">
         <td th:text="${offer.car.getUser().getName() + ' ' + offer.car.getUser().getSurname()}" />
         <td> Car Insurance </td>
         <td th:text="${offer.getOfferDate()}" />
      <td th:text="${offer.getApprovedDate()}" />
      <td> <span th:text="${offer.offerPrice}" /> TL </td>
      <td>
        <span th:if="${offer.approved == true}">Approved</span>
        <span th:unless="${offer.approved == true }">Unapproved </span>
      </td>
      <td>
        <span th:if="${offer.approved == false}">
        <a th:href="@{/offerlist/approveTrue/{id} (id=${offer.id})}" class = "btn btn-primary" >Approve</a>
        </span>
      </td>
         <td>
             <a th:href="@{/carInsurance}" class="btn btn-danger ml-2">Get Another Offer</a>
         </td>
    </tr>
    </tbody>

  </table>
</div>

</body>
</html>
